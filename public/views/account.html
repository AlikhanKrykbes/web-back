<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html" id="logo"><span>T</span>ravel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
              </li>
              
          
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="/account" class="login__form">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" required class="form-control" id="login-email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" required class="form-control" id="login-password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="mt-3">Don't have an account? <a href="#" id="toggle-register">Register</a></p>
                        </form>
                    </div>
                </div>
                <div class="card mt-3" id="register-card" style="display: none;">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <form action="/register" class="register__form">
                            <div class="form-group">
                                <label for="register-first-name">First Name</label>
                                <input type="text" required class="form-control" id="register-first-name" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="register-last-name">Last Name</label>
                                <input type="text" required class="form-control" id="register-last-name" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" required class="form-control" id="register-email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" required class="form-control" id="register-password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <p class="mt-3">Already have an account? <a href="#" id="toggle-login">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (необходим для работы модального окна) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('toggle-register').addEventListener('click', function() {
                document.getElementById('register-card').style.display = 'block';
            });
    
            document.getElementById('toggle-login').addEventListener('click', function() {
                document.getElementById('register-card').style.display = 'none';
            });
        });
        
    </script>
    
</body>
</html>
